<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Box</title>
  <style>
    #status-box-1 {
      width: 200px;
      height: 200px;
      background-color: #ff6f00;
      color: white;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    #status-box-2 {
      width: 200px;
      height: 200px;
      background-color: #ff6f00;
      color: white;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div style="display: flex;flex-direction: row;justify-content: space-around;">
    <div style="display: flex;flex-direction: column;align-items: center;">
      <h5>Botão A</h5>
      <div id="status-box-1">SOLTO</div>
    </div>
    <div style="display: flex;flex-direction: column;align-items: center;">
      <h5>Botão B</h5>
      <div id="status-box-2">SOLTO</div>
    </div>
        
  </div>


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const boxA = document.getElementById('status-box-1');
    const boxB = document.getElementById('status-box-2');
    let isOn_A = false;
    let isOn_B = false;

    socket.on('connect', () => {
      console.log('Conectado ao servidor via Socket.IO');
    });

    socket.on('command', (data) => {
      switch (data.action){
        case 'click_a':
          boxA.style.backgroundColor = 'blue';
          boxA.textContent = 'PRESS';
          isOn_A = true;
          break;
          case 'solto_a':
            boxA.style.backgroundColor = 'orange';
            boxA.textContent = 'SOLTO';
            isOn_A = false;
            break;
          case 'click_b':
            boxB.style.backgroundColor = 'blue';
            boxB.textContent = 'PRESS';
            isOn_B = true;
            break;
          case 'solto_b':
            boxB.style.backgroundColor = 'orange';
            boxB.textContent = 'SOLTO';
            isOn_B = false;
            break;
      }
    });
  </script>

</body>
</html>
